<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link/ rel="stylesheet" href="index.css">
    <title>Google</title>
  </head>
  <body>
    <div id="container">
      <div id="navbar">
        <div id="navbar-items">
          <div class="item" style="padding-right: 15px; padding-top: 10px">
            Gmail
          </div>
          <div class="item" style="padding-right: 15px; padding-top: 10px">
            Görseller
          </div>
          <div id="google-apps">
            <div style="margin-right: 15px">
              <img
                style="
                  width: 24px;
                  height: 24px;
                  padding-left: 8px;
                  padding-top: 7px;
                "
                src="https://icon-library.com/images/app-menu-icon/app-menu-icon-10.jpg"
                alt="google apps"
              />
            </div>
          </div>
          <div style="padding-left: 10px"></div>
          <div style="cursor: pointer; margin: 0 18px; padding-top: 3px">
            <span id="e">E</span>
          </div>
        </div>
      </div>
      <div style="margin-top: -50px; margin-bottom: 230px">
        <div id="logo">
          <img
            src="https://www.google.com.tr/images/branding/googlelogo/1x/googlelogo_light_color_272x92dp.png"
            alt="google!"
          />
        </div>
        <div id="input-items">
          <div>
            <img
              style="position: absolute; margin-top: 10px; margin-left: 10px"
              width="20px"
              height="20px"
              src="https://i0.wp.com/www.thinkafrica.fi/wp-content/uploads/2019/04/search-icon.png?fit=1200%2C1200&ssl=1&w=640"
              alt=""
            />
            <input type="text" class="btn" />
            <img
              height="20px"
              style="position: absolute;margin-top: 10px;margin-left: -30px;"
              src="https://github.com/betulcerenyetiz/css-egitimi/blob/main/google/img/google-mic-icon.png?raw=true"
              alt=""
            />
          </div>
          <div style="margin-bottom: 30px"></div>
          <input
            type="submit"
            id="btn1"
            class="submit-btn"
            value="Google'da Ara"
          />
          <input
            type="submit"
            id="btn2"
            class="submit-btn"
            value="Kendimi Şanslı Hissediyorum"
          />
          <p id="p-text">
            Google'ın sunduğu 20'den fazla ücretsiz
            <a href="/">dijital beceri kursundan</a> istediğinizi seçin
          </p>
          <div style="padding-bottom: 15px"></div>
          <p>
            Google'ı kullanabileceğiniz diğer diller: <a href="/">English</a>
          </p>
        </div>
      </div>
      <div id="footer" style="height: 86px; background-color: #171717">
        <div id="colmn1">
          <div style="height: 43px"><div id="text">Türkiye</div></div>
          <div
            id="colmn2"
            style="border-bottom: 1px solid #696969; margin-bottom: 10px"
          ></div>
          <div id="footer-upper">
            <span class="footer-upper-item">Hakkında</span>
            <span class="footer-upper-item">Reklam</span>
            <span class="footer-upper-item">İşletme</span>
            <span class="footer-upper-item">Arama nasıl çalışır?</span>
          </div>
          <div style="margin-bottom: -15px"></div>
          <div id="footer-under" style="margin-bottom: 15px">
            <span class="footer-under-item">Gizlilik</span>
            <span class="footer-under-item">Şartlar</span>
            <span class="footer-under-item">Ayarlar</span>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
